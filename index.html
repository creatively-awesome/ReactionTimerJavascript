<!DOCTYPE html>
<html>
    <head>
        <title>Reaction Timer</title>
        
        <meta name="viewport" content="width=divice-width, initial-scale=1"/>

        <style type="text/css">

            body {
                font-family: sans-serif;
            }

            #shape {
                width: 200px;
                height: 200px;
                background-color: red;
                display: none;
                position: relative;
            }

            .bold {
                font-weight: bold;
                text-align:center;
            }

        </style>

    </head>

    <body>
        <h1 style="text-align:center;">Test Your Reaction</h1>
        <p style="text-align:center;">Created by: <a href="https://www.facebook.com/abhishek.k.sharma">Abhishek Kumar</a></p>
        <p style="text-align:center;">Click on the shapes as quickly as possible!</p>
        <p class="bold">Your Time: <span id="timeTaken"></span></p>
        <p class="bold">Minimum Time: <span id="minTimeTaken"></span></p>

        <div id="shape"></div>

        <script type="text/javascript">

            var minTimeTaken = 100000;

            var start = new Date().getTime();

            function getRandomColor() {
                var letters = '0123456789ABCDEF'.split('');
                var color = '#';
                for(var i=0; i<6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function makeShapeAppear() {
                var top = Math.random() * 200;
                var left = Math.random() * 200;
                var width = (Math.random() * 200) + 100;

                if(Math.random() > 0.5) {
                    document.getElementById("shape").style.borderRadius = "50%";
                } else {
                    document.getElementById("shape").style.borderRadius = "0";
                }

                document.getElementById("shape").style.top = top + "px";
                document.getElementById("shape").style.left = left + "px";
                document.getElementById("shape").style.width = width + "px";
                document.getElementById("shape").style.height = width + "px";
                document.getElementById("shape").style.backgroundColor = getRandomColor();

                document.getElementById("shape").style.display = "block";
                start = new Date().getTime();
            }

            function appearAfterDelay() {
                setTimeout(makeShapeAppear, Math.random() * 2000);
            }

            
            appearAfterDelay();

            

            document.getElementById("shape").onclick = function() {
                document.getElementById("shape").style.display = "none";
                var end = new Date().getTime();
                var timeTaken = (end - start) / 1000;
                
                //alert(timeTaken);

                document.getElementById("timeTaken").innerHTML = timeTaken + "s";

                if(timeTaken < minTimeTaken) {
                    minTimeTaken = timeTaken;
                    document.getElementById("minTimeTaken").innerHTML = minTimeTaken + "s";
                }

                //makeShapeAppear();
                appearAfterDelay();
                
            }

        </script>

    </body>

</html>
